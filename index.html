                const toggle = document.getElementById(toggleId),
                        nav = document.getElementById(navId),
                        bodypd = document.getElementById(bodyId),
                        headerpd = document.getElementById(headerId)

                        // Validate that all variables exist
                if(toggle && nav && bodypd && headerpd){
                    toggle.addEventListener('click', ()=>{
                        // show navbar
                        nav.classList.toggle('show')
                        // change icon
                    toggle.classList.toggle('bx-x')
                        // add padding to body
                    bodypd.classList.toggle('body-pd')
                        // add padding to header
                    headerpd.classList.toggle('body-pd')
                });
            }

<script>

    var area = 'dashboard';

    $(document).ready(function(){

        function colorLink(obj){
            $('.nav_link').each(function(){
                    $(this).removeClass('active');
                });
            obj.addClass('active');
        }

        $('.nav_link').click(function(){

            colorLink($(this));

            /***Load content and process data**/
            loadData("#main_content", $(this).data('type'));

            area = $(this).data('type');

            if ($(window).width() < 768 &&  $("#nav-bar").hasClass("show")) {
               $("#header-toggle").trigger("click");
            }

        });

        loadData("#main_content", 'dashboard');

        setInterval(function(){
            loadDataPerArea();
        },100);

    });

    function loadData(id, type){

        $.ajax({
            url: type+".html",
            success: function(html){
                $(id).html(html);
            }
        });
    }

    function loadDataPerArea(){

        if( $.active == 0 ){

            switch(area) {
                case 'dashboard':
                    $.ajax({
                        url: "json.php",
                        dataType:'json',
                        success: function(result){
                            $.each(result, function( index, value ) {

                                var status_class = 'success';
                                var status_name = 'Normal';
                                if( value.status == 0 ){
                                    status_name = 'Failed';
                                    status_class = 'error';
                                }

                                if( $(document).find("#antenna_"+value.name).length == 0 ){

                                    var html = '<tr id="antenna_'+value.name+'" class="'+status_class+'">'+
                                        '<td class="no_mobile">&#8226;</td>'+
                                        '<td><span class="table_row"></span>'+value.name+'<span class="table_row status_name mobile_only">'+status_name+'</span></td>'+
                                        '<td class="status_name no_mobile">'+status_name+'</td>'+
                                        '<td><a href="javascript:void(0);" class="button_see_details">see details</a></td>'+
                                        '</tr>';
                                    $("#antenna_content").append(html);

                                }else{

                                    if( !$("#antenna_"+value.name).hasClass(status_class) ){
                                        if( status_class == 'success' ){
                                            $("#antenna_"+value.name).removeClass("error");
                                            $("#antenna_"+value.name).addClass("success");
                                            $("#antenna_"+value.name).find(".status_name").html(status_name);
                                        }else{
                                            $("#antenna_"+value.name).removeClass("success");
                                            $("#antenna_"+value.name).addClass("error");
                                            $("#antenna_"+value.name).find(".status_name").html(status_name);
                                        }
                                    }

                                }

                            });
                        }
                    });
                    break;
            }

        }

    }

</script>

</body>
</html>
